name: Deploy Prod

concurrency: production

on:
  workflow_dispatch:
  release:
    types: [released]

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v3
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-deploy-prod-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deploy-prod-${{ env.cache-name }}-
            ${{ runner.os }}-deploy-prod-
            ${{ runner.os }}-
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Determine build version
        run: |
          echo "${GITHUB_REF} -> ${GITHUB_REF##*/}"
          echo "REACT_APP_BUILD_VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Build
        run: |
          export REACT_APP_EVERTRAS_API_BASE_PATH="https://leaderboard-api.evertras.com"
          make build-site
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_SITE_PROD_SYNC_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SITE_PROD_SYNC_KEY_SECRET }}
          aws-region: ap-northeast-1
      - name: Deploy
        run: |
          cd site/build
          aws s3 sync . s3://leaderboard.evertras.com
